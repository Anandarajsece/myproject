<!DOCTYPE html>
<html lang="en">
<head>
<title> CSS Background Color </title>
<meta charset="UTF-8">
<style>
h1 {

    background-color: seagreen;
    padding:10px;

}
p {

    background-color: lightblue;
    padding:10px;

}
</style>
</head>
<body>
<h1> CSS background-color example!</h1>
<p> This paragraph has its own background lightblue color.</p>
</body>
</html>
