<!DOCTYPE html>
<html lang="en">
<head>
<title> CSS Border Color </title>
<meta charset="UTF-8">  
<style>  
.color1 {  

    border-style: solid;
    border-color: red blue yellow green;  
}  

.color2 {  
    border-style: solid;
    border-color: #98bf21 yellow orange brown;
}   
</style>
</head>  
<body>  
<p class="color1">This is a solid red border</p>
<p class="color2">This is a solid green border</p>  
</body>  

</html>
