<!DOCTYPE html>
<html lang="en">
<head>
  <title> CSS Border Width </title>
   <meta charset="UTF-8"> 
<style>  
.width1 {  
    border-style: solid;
    border-width: medium;
    padding: 5px;  
}  
.width2 {
     border-style: solid;
     border-width: 5px;  
     padding: 5px;
}  
width3 {  
    border-style: solid;
    border-width: 2px;  
    padding: 5px;
}  
</style>
</head>  
<body>  
<p class="width1">Write here.</p>
<p class="width2">Write here.</p>  
<p class="width3">Write here.</p>  
</body>  
</html>
