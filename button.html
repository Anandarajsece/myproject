<!DOCTYPE html>
<html lang="en">
<head>
  <title> CSS Buttons </title> 
  <meta charset="UTF-8"> 
<style>
 .button-style {
  background-color: #af664c;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  }
</style>
</head>

<body>
<h2>CSS Buttons</h2>
<p><button>Default Button</button></p>
<p><a href="#" class="button-style">Link Button</a></p>
<p><input type="button" class="button-style" value="Input Button"></p>
<button class="button-style">CSS Button</button>

</body>
</html>
