<!DOCTYPE html>
<html lang="en">
<head>
  <title> CSS margin </title>
   <meta charset="UTF-8"> 
<style>  
p{  

    margin-top: 50px;
    margin-bottom: 50px;  
    margin-right: 100px;  
    margin-left: 100px;  
    border: 1px solid black;
    background-color: skyblue;
}  

</style>
</head>  
<body>  
<h2>This paragraph is not displayed with specified margin. </h2>
<p>This paragraph is displayed with specified margin.</p>  
</body>  
</html>
